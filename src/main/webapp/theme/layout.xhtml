<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AdminLTE 2 | Blank Page</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

        <!-- Bootstrap 3.3.7 -->
        <h:outputStylesheet library="bootstrap" name="/dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../resources/font-awesome/css/font-awesome.min.css"></link>
        <!--<h:outputStylesheet library="font-awesome" name="/css/font-awesome.min.css" />-->
        <!-- Ionicons -->
        <h:outputStylesheet library="Ionicons" name="/css/ionicons.min.css" />
        <!-- Theme style -->
        <h:outputStylesheet library="adminlte" name="/css/AdminLTE.min.css" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <h:outputStylesheet library="adminlte" name="/css/skins/_all-skins.min.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    </h:head>
    <h:body styleClass="hold-transition skin-blue sidebar-mini">

        <!-- Site wrapper -->
        <div class="wrapper">

            <header class="main-header">
                <ui:include src="header.xhtml" />
            </header>

            <!-- =============================================== -->

            <!-- Left side column. contains the sidebar -->
            <aside class="main-sidebar">
                <ui:include src="menu_left.xhtml" />
            </aside>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <h:form id="f1">                  


                    <ui:insert name="content">
                        <!-- Content Header (Page header) -->
                        <section class="content-header">
                            <h1>
                                Blank page
                                <small>it all starts here</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                                <li><a href="#">Examples</a></li>
                                <li class="active">Blank page</li>
                            </ol>
                        </section>

                        <!-- Main content -->
                        <section class="content">

                            <!-- Default box -->
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Title</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                                                title="Collapse">
                                            <i class="fa fa-minus"></i></button>
                                        <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                            <i class="fa fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="box-body">

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    Footer
                                </div>
                                <!-- /.box-footer-->
                            </div>
                            <!-- /.box -->

                        </section>
                        <!-- /.content -->
                    </ui:insert>>
                </h:form>
            </div>
            <!-- /.content-wrapper -->

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.4.0
                </div>
                <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
                reserved.
            </footer>

            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <!--  <div class="control-sidebar-bg"></div>-->
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <!--<script src="../theme/jquery/dist/jquery.min.js"></script>-->
        <!-- Bootstrap 3.3.7 -->
        <h:outputScript library="bootstrap" name="/dist/js/bootstrap.min.js" />
        <!-- iCheck -->
        <h:outputScript library="iCheck" name="icheck.min.js" />
        <!-- SlimScroll -->
        <h:outputScript library="jquery-slimscroll" name="/jquery.slimscroll.min.js" />
        <!-- FastClick -->
        <h:outputScript library="fastclick" name="/lib/fastclick.js" />
        <!-- AdminLTE App -->
        <h:outputScript library="adminlte" name="/js/adminlte.min.js" />

        <script>
            $(document).ready(function () {
                $('.sidebar-menu').tree();
            });
        </script>
    </h:body>
</html>
